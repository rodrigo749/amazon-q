<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo TechStore</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      padding: 20px;
      background: #f5f5f5;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
      max-width: 400px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #produtos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .produto {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo TechStore</h1>
  </header>

  <form id="formProduto">
    <input type="text" id="nome" placeholder="Nome do Produto" required>
    <input type="number" id="preco" placeholder="Preço" required>
    <input type="text" id="imagem" placeholder="URL da Imagem">
    <input type="text" id="categoria" placeholder="Categoria">
    <button type="submit">Adicionar Produto</button>
  </form>

  <div id="produtos"></div>

  <script>
    class Produto {
      constructor(nome, preco, imagem, categoria) {
        this.nome = nome;
        this.preco = preco;
        this.imagem = imagem || 'https://via.placeholder.com/200';
        this.categoria = categoria;
      }
    }

    class Catalogo {
      constructor() {
        this.lista = [];
      }

      adicionar(produto) {
        this.lista.push(produto);
        this.renderizar();
      }

      renderizar() {
        const container = document.getElementById('produtos');
        container.innerHTML = '';
        this.lista.forEach(prod => {
          const card = document.createElement('div');
          card.className = 'produto';
          card.innerHTML = `
            <img src="${prod.imagem}" alt="${prod.nome}">
            <h3>${prod.nome}</h3>
            <p>R$ ${prod.preco}</p>
            <small>${prod.categoria}</small>
          `;
          container.appendChild(card);
        });
      }
    }

    const catalogo = new Catalogo();

    document.getElementById('formProduto').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const preco = parseFloat(document.getElementById('preco').value);
      const imagem = document.getElementById('imagem').value;
      const categoria = document.getElementById('categoria').value;

      const novoProduto = new Produto(nome, preco, imagem, categoria);
      catalogo.adicionar(novoProduto);

      this.reset();
    });
  </script>
</body>
</html>
